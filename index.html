<style>
    body {
        margin: 0;
        background: #0f0f0f;
        height: 100vh;

    }

    /* Animation chÃ­nh */
    @keyframes pulse {
        0% { transform: translate(-50%, -50%) scale(1); }
        50% { transform: translate(-50%, -50%) scale(1.08); }
        100% { transform: translate(-50%, -50%) scale(1); }
    }
    @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }
    @keyframes float {
        0% { top: 50%; }
        50% { top: calc(50% - 10px); }
        100% { top: 50%; }
    }
    @keyframes tilt {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        25% { transform: translate(-50%, -50%) rotate(2deg); }
        50% { transform: translate(-50%, -50%) rotate(0deg); }

        100% { transform: translate(-50%, -50%) rotate(0deg); }
    }
    @keyframes glowWave {
        0% { box-shadow: 0 0 15px #ff416c, 0 0 30px #ff4b2b; }
        50% { box-shadow: 0 0 30px #ff416c, 0 0 60px #ff4b2b, 0 0 90px #ff416c; }
        100% { box-shadow: 0 0 15px #ff416c, 0 0 30px #ff4b2b; }
    }
    @keyframes rotateHalo {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Halo xoay */
    .halo {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 220px;
        height: 220px;
        border-radius: 50%;
        transform: translate(-50%, -50%);
        background: conic-gradient(rgba(255,65,108,0.6), rgba(255,75,43,0.2), transparent 70%);
        animation: rotateHalo 6s linear infinite;
        filter: blur(10px);
        pointer-events: none;
    }

    /* NÃºt neon VIP */
    .neon-btn {
        padding: 20px 50px;

        background-size: 600% 600%;
        color: white;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        box-shadow: 0 0 15px #ff416c, 0 0 30px #ff4b2b;
        transition: transform 0.2s ease, box-shadow 0.5s ease;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        animation: pulse 1.5s infinite, gradientShift 5s ease infinite, float 3s ease-in-out infinite, tilt 4s ease-in-out infinite, glowWave 3s ease-in-out infinite;
        z-index: 10;
    }
    .neon-btn:hover {
        transform: translate(-50%, -50%) scale(1.15) rotate(2deg);
        box-shadow: 0 0 25px #ff416c, 0 0 50px #ff4b2b, 0 0 75px #ff416c;
    }

    /* Sparkles */
    .sparkle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: white;
        border-radius: 50%;
        pointer-events: none;
        opacity: 0.8;
        animation: sparkleAnim 2s linear infinite;
    }
    @keyframes sparkleAnim {
        0% { transform: scale(0) translateY(0); opacity: 1; }
        50% { transform: scale(1) translateY(-20px); opacity: 1; }
        100% { transform: scale(0) translateY(-40px); opacity: 0; }
    }
</style>

<script>
    // Táº¡o háº¡t láº¥p lÃ¡nh bay ra
    function createSparkle() {
        const sparkle = document.createElement("div");
        sparkle.classList.add("sparkle");
        document.body.appendChild(sparkle);

        const angle = Math.random() * Math.PI * 2;
        const radius = 100 + Math.random() * 30;
